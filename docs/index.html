<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FreelaFlex - Resgistro</title>
    </head>
    <body>
        <img src="./assets/image/Logo.svg" alt="Logo" > 
        <form action="	https://webhook.site/99cbce4b-1445-4c10-a1f1-0e78abe958e3" method="post" class="box-usuarios">
            <div class="box-title">
                <h1>Resgistro</h1>
                <hr>
            </div>
            
            <br>

            <div class="box-username">
                <label for="username">Username: *</label>
                <br>
                <input id="username" type="text" name="username" required placeholder="Frelaflex">
            </div>
            
            <br>

            <div class="box-password">
                <label for="password">Senha: *</label>
                <br>
                <input id="password" type="password" name="password" required placeholder="********">
            </div>  
            
            <br>

            <div class="box-cep">
                <label for="cep">CEP: *</label>
                <br>
                <input id="cep" type="tel" name="cep" required maxlength="9" pattern="\d{5}-\d{3}" placeholder="XXXXX-XXX">
            </div>  
            
            <br>

            <div class="box-telefone">
                <label for="telefone">Telefone: *</label>
                <br>
                <input id="telefone" type="tel" name="telefone" required maxlength="19" pattern="+\d{2} \(\d{2}\) \d{4,5}-\d{4}" placeholder="+XX (XX)XXXXX-XXXX">
            </div>  
            
            <br>

            <div class="box-email">
                <label for="email">Email: *</label>
                <br>
                <input id="email" type="email" name="email" required placeholder="email@example.com">
            </div>  
            
            <br>

            <div class="box-button">
                <input type="submit" value="Entrar"></input>
            </div>

            <div class="box-registrar-se">
                <a href="#"><p>Login</p></a>
            </div>
        </form>
    </body>
</html>
